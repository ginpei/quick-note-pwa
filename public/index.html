<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#036">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="css.css">
	<title>Quick Note</title>
</head>
<body>
  <main class="main">
    <header class="header">
      <h1 class="header-heading" for="text">Quick Note</h1>
      <div class="header-buttons">
        <button id="revert" class="btn">Revert</button>
        <a href="https://github.com/ginpei/quick-note-pwa">GitHub</a>
      </div>
    </header>
    <textarea id="text" class="form-control main-textarea" rows="3"></textarea>
    <div id="message" class="footer">Initializing...</div>
  </main>
	<script src="js.js"></script>
</body>
</html>
